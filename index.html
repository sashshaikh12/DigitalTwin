<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC Digital Twin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "./js/three/build/three.module.js",
                "three/addons/": "./js/three/examples/jsm/"
            }
        }
    </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        #loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            color: white;
            font-family: monospace;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
        <div class="loading-text">Loading AC Digital Twin...</div>
        <div class="loading-text" id="loading-progress">0%</div>
    </div>

    <div id="info">
        Time: <span id="time">00:00:00</span><br>
        AC: <span id="ac-state">OFF</span><br>
        Window: <span id="window-state">CLOSED</span><br>
        Temperature: <span id="temperature">--Â°C</span>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
